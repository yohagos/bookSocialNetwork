<h4>My returned Books</h4>
<hr>
<div
  class="alert"
  *ngIf="message"
  [class.alert-success]="level === 'success'"
  [class.alert-danger]="level === 'error'">
  {{ message }}
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Rate</th>
        <th scope="col"><i class="fas fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of returnedBooks.content; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <th scope="row">{{ book.title }}</th>
        <th scope="row">{{ book.authorName }}</th>
        <th scope="row">{{ book.isbn }}</th>
        <th scope="row"><i class="fas fa-star text-warning"></i>{{ book.rate }}</th>
        <th scope="row">
          <div class="d-flex gap-2">
            <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
            <i *ngIf="!book.returned" class="cursor-pointer fa-regular fa-paper-plane text-success"></i>
            <i  (click)="approveBookReturned(book)" class="cursor-pointer fa-regular fa-check-circle" [class.text-success]="book.returnApproved"></i>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let _ of [].constructor(this.returnedBooks.totalPage); let pageIndex = index"
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          [class.active]="page == pageIndex"
        >
        {{pageIndex+1}}
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
