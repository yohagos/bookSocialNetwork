<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
    <p *ngFor="let msg of errorMsg"> {{ msg }} </p>
  </div>
  <div class="mb-3">
    <label class="form-label" for="firstname">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
  </div>
  <div class="mb-3">
    <label class="form-label" for="lastname">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>
  <div class="mb-3">
    <label class="form-label" for="login">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create Account</em>
    </button>
    <div>
      You have an account? &nbsp;
      <button (click)="login()" class="btn btn-link">
        Sign in
      </button>
    </div>
  </div>
</div>
